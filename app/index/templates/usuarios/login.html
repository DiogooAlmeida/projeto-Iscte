{% extends 'base.html' %}

{% block titulo %}
    Área de Login
{% endblock titulo %}

{% block conteudo %}

    <h1>Acesso Restrito</h1>
    <form method="post">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{message}}
            </div>
        {% endfor %}
        <div class="form-group">
            <label>Nome de usuário: </label>
            {{form_login.username}}
        </div>

        <div class="form-group">
            <label>Senha: </label>
            {{form_login.password}}
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Entrar">
        </div>
    </form>

{% endblock conteudo %}
