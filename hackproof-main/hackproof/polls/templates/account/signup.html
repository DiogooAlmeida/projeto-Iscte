{% load static %}
{% load allauth i18n %}
{% load allauth account %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HackProof - Registar Conta</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/fundoazul.png' %}" sizes="192x192" type="image/png">
</head>
<body class="bg-gradient-primary d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Registar Conta</h1>
                                    </div>
                                    <form id="signup_form" method="post" action="{% url 'account_signup' %}">{% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user" id="login" placeholder="{% trans 'Username' %}" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control form-control-user" id="email" placeholder="{% trans 'Endereço E-mail' %}" required>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" name="password1" class="form-control form-control-user" id="password1" placeholder="{% trans 'Password' %}" required>
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" name="password2" class="form-control form-control-user" id="password2" placeholder="{% trans 'Repetir Password' %}" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" value="signup">
                                            {% trans "Registar Conta" %}
                                        </button>
                                    </form>
                                    <hr>
                                    <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> {% trans "Registar com o Google" %}
                                    </a>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'account_reset_password' %}">{% trans "Esqueceste-te da Password?" %}</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'account_login' %}">{% trans "Já tens uma conta? Login!" %}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>
</html>
